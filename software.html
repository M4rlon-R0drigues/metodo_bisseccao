<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Método da Bissecção</title>

    <!--Link BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Construção CSS-->
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: #E6E6E6;">
    <!-- Image and text -->
    <div class="container-fluid text-dark">
        <div class="row border border-dark rounded" style="background-color: #A9F5F2;">
            <div class="col-4 text-center ">
                <a href="http://bbg.unemat.br/">
                    <img id="bras" class=" float-left"
                        src="http://portal.unemat.br/media/images/Comunicacao/Logoripo%20Unemat%20-%20Colorido(1).png" alt="unemat">
                </a>
            </div>
            <div class="col-4 text-center">
                <p class="text1">Método de Bissecção</p>
            </div>
            <div class="col-4 text-center" style="margin-top: 10px;">
                <p>Marlon Rodrigues<br>Ciência da Computação 2019/2<br>Cálculo
                    Númerico</p>
            </div>
        </div>

        <div class="row">
            <div class="col-6 text-center border-left-0">
                <p class="text1">Entrada de dados</p>
                <form>
                    <div class="form-group">
                        <label id="func" for="formGroupExampleInput">Entre com a Função:</label>
                        <input type="text" class="form-control" id="inputFunc" placeholder="Exemplo: e^-x^2-cos*x">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Entre com A e B:</label>
                        <input type="number" class="form-control" id="inputA" placeholder="Exemplo: 1">
                        <input type="number" class="form-control" id="inputB" placeholder="Exemplo: 2">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Entre com apriximação do erro:</label>
                        <input type="number" class="form-control" id="inputErro" placeholder="Exemplo: 0.001">
                    </div>
                    <button type="button" onclick="start()" class="btn btn-success">Calcular</button>
                    <button type="button" onclick="reload()" class="btn btn-success">Calcular novamente</button>
            </div>
            <div class="col-6 text-center">
                <p class="text1">Resultados</p>
                <p class="text2" id="output1">Aguardando dados...</p>
                <p class="text2" id="output2"> </p>
            </div>

        </div>
    </div>

    <!--Bibliotecas para BootStrap-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--Bibliotecas para Js-->
    <script src="http://nerdamer.com/js/nerdamer.core.js"></script>
    <script src="http://nerdamer.com/js/Algebra.js"></script>
    <script src="http://nerdamer.com/js/Calculus.js"></script>
    <!--Construção de Script-->
    <script src="script.js"></script>

</body>

</html>
